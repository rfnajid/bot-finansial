# useDotenv: true
configValidationMode: off

service: bot-finansial

# Remember to install project dependencies to register the provider plugin.
# $ npm install
provider:
  name: openwhisk

functions:
  hello:
    handler: handler.hello
    name: 'bot-finansial/hello'
    memory: 128
  postTweet:
    handler: handler.postTweet
    name: 'bot-finansial/postTweet'
    memory: 128
  scrapEmas:
    handler: handler.scrapEmas
    name: 'bot-finansial/scrapEmas'
    memory: 128
  adapterEmas:
    handler: handler.adapterEmas
    name: 'bot-finansial/adapterEmas'
    memory: 128
  sequenceEmas:
    name: 'bot-finansial/sequenceEmas'
    sequence:
      - 'scrapEmas'
      - 'adapterEmas'
      - 'postTweet'
  sequnceEmasDev:
    name: 'bot-finansial/sequenceEmasDev'
    sequence:
      - 'scrapEmas'
      - 'adapterEmas'
  scrapCrypto:
    handler: handler.scrapCrypto
    name: 'bot-finansial/scrapCrypto'
    memory: 128
  adapterBitcoin:
    handler: handler.adapterBitcoin
    name: 'bot-finansial/adapterBitcoin'
    memory: 128
  sequenceBitcoin:
    name: 'bot-finansial/sequenceBitcoin'
    sequence:
      - 'scrapCrypto'
      - 'adapterBitcoin'
      - 'postTweet'
  sequenceBitcoinDev:
    name: 'bot-finansial/sequenceBitcoinDev'
    sequence:
      - 'scrapCrypto'
      - 'adapterBitcoin'
  scrapIdx:
    handler: handler.scrapIdx
    name: 'bot-finansial/scrapIdx'
    memory: 128
  adapterIdx:
    handler: handler.adapterIdx
    name: 'bot-finansial/adapterIdx'
    memory: 128
  sequenceIdx:
    name: 'bot-finansial/sequenceIdx'
    sequence:
      - 'scrapIdx'
      - 'adapterIdx'
      - 'postTweet'
  sequenceIdxDev:
    name: 'bot-finansial/sequenceIdxDev'
    sequence:
      - 'scrapIdx'
      - 'adapterIdx'

# extend the framework using plugins listed here:
# https://github.com/serverless/plugins
plugins:
  - serverless-openwhisk

resources:
  apigw:
    name: 'bot-finansial'
    basepath: /serverless
    cors: true